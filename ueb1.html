<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Grundstruktur HTML</title>
</head>
<body>
    <header>
        <h1>ICH</h1>
    </header>
    <main>
        <section>
            <p>Ich habe im Jahr 2000 Abitur gemacht.</p>
            <p>Jetzt studiere ich Geoinformatik.</p>
        </section>
        <section>
            <h2>Lebenslauf</h2>
            <table>
                <thead>
                    <tr>
                        <th>Jahr</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2000-2001</td>
                        <td>Grundschule</td>
                    </tr>
                    <tr>
                        <td>2001-2002</td>
                        <td>Gymnasium</td>
                    </tr>
                    <tr>
                        <td>jetzt</td>
                        <td>Studium</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <style>
        html {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
        }
        body {
            margin: 0;
            padding: 0;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        header {
            background: #222;
            color: #fff;
            padding: 1.5rem 1rem 1rem 1rem;
            border-radius: 8px 8px 0 0;
        }
        h1, h2 {
            margin: 0 0 1rem 0;
        }
        main {
            padding: 1.5rem 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: #fafafa;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem 1rem;
            text-align: left;
        }
        th {
            background: #222;
            color: #fff;
        }
        /* Galerie- und Card-Styles entfernt */
        @media (max-width: 700px) {
            body {
                max-width: 100vw;
                border-radius: 0;
            }
            header {
                border-radius: 0;
            }
        }
    </style>
</body>
</html>
